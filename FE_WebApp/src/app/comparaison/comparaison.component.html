      <nav  class="navbar " >
        
        <!-- <mat-icon style="margin-right:20px;    margin-bottom: 7px;
        font-size: 30px;color: aliceblue;">home</mat-icon> -->
        <div class="box" >
          <img routerLink="/uploadFiles" routerLinkActive="active" src="https://www.ville-rail-transports.com/wp-content/uploads/2018/10/siemens-logo.png" style="width: 40%;height: 70%;margin-top: -15px" >
      </div>
    
        <!-- <div class="col"><button class="btn btn-danger" style="border-radius:20px" (click)="onDeleteRow()" >
          Delete rows
        </button></div>
  
        <div class="col" ><button class="btn  btn-secondary" style="border-radius:20px" (click)="pinTopRow()">

        </button></div>
  
        <div class="col"><button class="btn btn-secondary" style="border-radius:20px" (click)="unpinTopRow()">
          Unpin the top
        </button></div> -->
      </nav>
    </div> 
    <div class="col">
      <nav class="navbarIcon" style="margin-top: 8px ;">
        <mat-icon> comment</mat-icon>
        <mat-icon>done_outline</mat-icon>
        <mat-icon>check_circle_outline</mat-icon>
        <mat-icon>clear</mat-icon>
        <mat-icon>grade</mat-icon>
        <mat-icon>list</mat-icon>
        <mat-icon>note_add</mat-icon>


      </nav>
    </div>
  
    <div class="col my-width">

      <div style="width:350px;margin-left: 120px;">
        <nav class="navbar" style="margin-top: 7px; ">
          <input class="bi bi-search "  style="width: 300px;text-align: center; border-radius: 20px;" 
          type="text"  placeholder="Quick Search" 
          (keyup)="quickSearch()" [(ngModel)]="searchValue"/>
          <mat-icon style="font-size: 30px;color: aliceblue;margin-right: 10px;margin-bottom:7px ;">help_outline</mat-icon>
  
        </nav>
      </div>
      
        <style>
          .my-width{
            width: 700px !important;
          }
          .ag-pivot-off .ag-header-group-cell {
            font-size: 50px;
            color: red;
        }
        
        .ag-pivot-on .ag-header-group-cell {
            font-size: 25px;
            color: green;
        }
        .ag-cell-label-container {
            /* Necessary to allow for text to grow vertically */
            height: 100%;
        }
        
        .ag-header-cell-label.blueFill  {
            /* Necessary to allow for text to grow vertically */
            height: 100%;
            padding: 0 !important;
            background-color: blue;

        }
        h5 { color: DarkBlue; font-family: 'Helvetica Neue', sans-serif; font-size: 20px; font-weight: bold; letter-spacing: -1px; line-height: 1; text-align: center; }
        
        .header_one {
            background-color: red;
          }
        
        </style>
    </div>
  
  </header>
  <div class="row">
    <div class="row">

      <h5>Design Power Summary per instance 
      </h5>
      
      <ag-grid-angular
      style="width: 5000px; height: 500px;"
        class="ag-theme-balham" 
        (selectionChanged)="onSelectionChanged()"
        [gridOptions]="gridOptions"
        rowSelection="multiple"
        [groupSelectsChildren]="true"
        [columnDefs]="columnDefs"
        (gridReady)="onGridReady1($event)"
       [enableCellChangeFlash]=true
        
      >
      
      </ag-grid-angular>

    </div>

    <div>
      <div class="wrapper">
        <div class="fusionItem"><fusioncharts
          width=600
          height="400"
          type="bubble"
          [dataSource]="dataSource1">
          </fusioncharts></div>
        <div class="fusionItem"><fusioncharts
          width=600
          height="400"
          type="bubble"
          [dataSource]="dataSource2">
